<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Grade finder</title>
    <style>
       
        body {
            background-color: cyan;
        }
        .container.body {
            margin-top: 50px;
        }
        .container.mtop {
            margin-top: 30px;
        }
        #result {
            margin-top: 20px;
        }
        #result p {
            font-size: 18px;
        }
        #calculateBtn {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #calculateBtn:hover {
            background-color: #0056b3;
        }
        marquee {
            font-size: 14px;
        }

        
        #topBox {
            background-color: greenyellow; 
            color: black; 
            text-align: center;
            padding: 10px 0; 
            font-size: 18px; 
            font-weight: bold;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <!-- Top Box -->
    <div id="topBox">
       <p><em><ins>Project for student </ins> 
</em></p>  
       </div>

    <div class="container body">
        <div class="row">
            <div class="col">
                <h2>Marksheet and grade finder</h2>
                <!-- form to enter marks -->
                
                <label for="subject1">Economics</label>
                <input type="number" id="Economics" placeholder="Enter marks" required><br><br>
            
                <label for="subject2">English</label>
                <input type="number" id="English" placeholder="Enter marks" required><br><br>
            
                <label for="subject3">Maths</label>
                <input type="number" id="Maths" placeholder="Enter marks" required><br><br>
            
                <label for="subject4">Accounting</label>
                <input type="number" id="Accounting" placeholder="Enter marks" required><br><br>
            
                <label for="subject5">Statistics</label>
                <input type="number" id="Statistics" placeholder="Enter marks" required><br><br>
            
                <button id="calculateBtn">Calculate</button><br><br>
            
                <div id="result">
                    <h3>Result:</h3>
                    <p id="totalMarks"></p>
                    <p id="percentage"></p>
                    <p id="grade"></p>
                </div>
        </div>
    </div>
     <script>
  // Function to calculate the marksheet 
  document.querySelector("#calculateBtn").addEventListener("click", function () {
    // Get the input values and parse them as integers
    let subject1 = parseInt(document.querySelector("#Economics").value);
    let subject2 = parseInt(document.querySelector("#English").value);
    let subject3 = parseInt(document.querySelector("#Maths").value);
    let subject4 = parseInt(document.querySelector("#Accounting").value);
    let subject5 = parseInt(document.querySelector("#Statistics").value);

    // Calculate total marks
    let totalMarks = subject1 + subject2 + subject3 + subject4 + subject5;

    // Calculate percentage
    let percentage = (totalMarks / 500) * 100;

    // Determine grade based on percentage
    let grade;
    if (percentage >= 90) {
      grade = "A+";
    } else if (percentage >= 80) {
      grade = "A";
    } else if (percentage >= 70) {
      grade = "B";
    } else if (percentage >= 60) {
      grade = "C";
    } else if (percentage >= 50) {
      grade = "D";
    } else {
      grade = "F";
    }

    // Display the results
    document.querySelector("#totalMarks").textContent = "Total Marks: " + totalMarks + " / 500";
    document.querySelector("#percentage").textContent = "Percentage: " + percentage.toFixed(2) + "%";
    document.querySelector("#grade").textContent = "Grade: " + grade;
  });
</script>
    
    <div class="container mtop bg-primary text-white">
        <div class="row">
            <div class="col">
                <marquee><p>&copy; Copyright page designed by : Afham Ahmed,</p></marquee> 
            </div>
        </div>
    </div>

</body>
</html>
